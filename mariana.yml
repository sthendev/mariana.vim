  DiagnosticError: "red"
  DiagnosticWarn: "orange3"
  DiagnosticHint: "blue"
  DiagnosticInfo: "blue6"

  # -- Nvim Cmp --
  CmpItemKindDefault: "pink"
  CmpItemMenuDefault: "blue"

  # -- Lua --
  luaFunc: "blue"

