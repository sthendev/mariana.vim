information:
  name: mariana
  background: dark
  author: "Sanju Thenuwara <sthendev@gmail.com>"

palette:
  highlight_bg: "#343d46"

  black:   "#000000"
  grey:    "#333333"
  blue:    "#6699cc"
  blue2:   "#4e5a65"
  blue3:   "#343d46"
  blue4:   "#647382"
  blue5:   "#5fb4b4"
  blue6:   "#a6acb9"
  green:   "#99c794"
  orange:  "#f9ae58"
